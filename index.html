
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var socket = io();
  socket.on('new photo', function(msg){
  	console.log(msg);
  	var img = $("<img />").attr('src', '/photos/' + msg).attr("width", 200)
    $('#photos').prepend(img);
  });
</script>


<div id="photos">

</div>
